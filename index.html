<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="top-nav">
        <div class="logo">MEME PERFECT</div>
        <nav>
            <button onclick="onShowEditor()">Editor</button>
            <button onclick="onShowGallery()">Gallery</button>
            <button onclick="onShowSaved()">Saved</button>
            <button>About</button>
        </nav>
    </header>

    <section class="gallery">
        <h2>Select image to edit</h2>
        <div class="imgs-container"></div>
    </section>

    <section class="saved-memes hidden">
        <h3>Saved Memes</h3>
        <div class="saved-container imgs-container"></div>
    </section>

    <section class="main-layout meme-editor hidden">
        <div class="meme-area">
            <canvas height="300" onclick="onCanvasClick(event)"></canvas>
            <div>
                <button class="canvas-buttoms" onclick="onRandomMeme()"><i class="fa-solid fa-shuffle"></i></button>
                <a class="canvas-buttoms" onclick="onShowGallery()"><i class="fa-solid fa-image"></i></a>
                <a href="#" class="canvas-buttoms" onclick="onDownloadCanvas(this)" download="My-Meme"><i
                        class="fa-solid fa-download"></i></a>
                <form onsubmit="onUploadImg(event)">
                    <button type="submit" class="canvas-buttoms"><i class="fa-solid fa-share"></i></button>
                </form>
                <div class="share-container"></div>
            </div>
        </div>

        <div class="controls-panel">
            <input type="color" value="#000000" oninput="onSetColor(this.value)">
            <input type="text" placeholder="Enter text..." oninput="onSetLineText(this.value)"
                onkeydown="onTextKey(event)">
            <select onchange="onSetFont(this.value)">
                <option value="Arial">Arial</option>
                <option value="Impact">Impact</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
            </select>
            <div class="align-controls">
                <button onclick="onSetAlign('left')"><i class="fa-solid fa-align-left"></i></i></button>
                <button onclick="onSetAlign('center')"><i class="fa-solid fa-align-center"></i></i></button>
                <button onclick="onSetAlign('right')"><i class="fa-solid fa-align-right"></i></i></button>
            </div>
            <div class="font-size">
                <button onclick="onChangeFontSize(4)">A+</button>
                <button onclick="onChangeFontSize(-4)">A-</button>
            </div>
            <button onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
            <button onclick="onSwitchLine()"><i class="fa-solid fa-arrow-down-up-across-line"></i></button>
            <button onclick="onDeleteLine()"><i class="fa-solid fa-eraser"></i></button>
            <button onclick="onSaveMeme()"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2025 Eden Ivgi. All rights reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/6e26e49704.js" crossorigin="anonymous"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
